<!DOCTYPE html>
<html>

<title>表单测试</title>
</head>
<body>

    <form action="/search_get/" method="get">
        <input type="text" name="string">
        <input type="submit" value="搜索">

        <input type="text" name="key">
        <input type="submit" value="Submit">
    </form>
    <p>{{ rlt }}</p>

</body>
</html>
